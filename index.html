<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooldown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">My birthday is coming soon</div>
            <div class="date" id="date">20 March 2023 8:00 PM</div>
        </div>
    </div>
    <div class="day">

        <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Days</label>
        </div>
        <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Hours</label>
        </div>
        <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Minutes</label>
        </div>
        <div>
            <input type="text" readonly value="0">
            <br/>
            <label for="">Seconds</label>
        </div>

    </div>
    <div class="logo">
        <img src="images/insta-logo.png" class="insta" onclick="ig()" height="50px" width="50px" alt="Instagram">
        <img src="images/facebook-logo.png" class="fb" onclick="facebk()" height="50px" width="50px" alt="Facebook">
    </div>

    
<script src="js/main.js"></script>
</body>

</html>
